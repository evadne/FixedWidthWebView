<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">
		html, body {
			display: block;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
		body {
			border: 8px solid red;
		}
		h1 {
			display: block;
			width: 100%;
			position: fixed;
			top: 50%;
			bottom: auto;
			background-color: rgba(128, 0, 0, .25);
			height: 256px;
			margin-top: -128px;
			line-height: 256px;
			text-align: center;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1 id="foobar">:D</h1>
	<script>
		var onResize = function (event) {
			var foobar = document.querySelector("#foobar");
			foobar.textContent = document.body.clientWidth + " by " + document.body.clientHeight;
		};
		window.addEventListener("resize", onResize);
		onResize();
	</script>
</body>
</html>
